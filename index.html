<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar container">
        <a href="#!" class="navbar-logo">
            <img src="images/logo.png" alt="">
        </a>
        
        <div class="navbar-nav">
            <ul class="navbar-nav__list">
                <li><a href="#!">Кредиты</a></li>
                <li><a href="#!">Карты</a></li>
                <li><a href="#!">Вклады</a></li>
                <li><a href="#!">Обмен валют</a></li>
            </ul>
            <a href="#!" class="navbar-nav__call">Консультация</a>
        </div>
        
        <button class="navbar-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    
    <header class="header">
        <div class="header-content container">
            <h1>Знакомых много не бывает!</h1>
            <img src="images/banner.png" alt="">
        </div>
        <div class="header-apps">
            <a href="#!"><img src="images/google.png" alt=""></a>
            <a href="#!"><img src="images/apple.png" alt=""></a>
        </div>
    </header>
    
    <!-- currency -->
        <section class="currency container"> 
            <img src="images/planet.png" alt="" class="currency-img">
            <div class="currency-info">
                <h2 class="title">Курс валют</h2>
                <div class="currency-item usd">
                    <div class="currency-item__img">
                        <img src="images/usd.svg" alt="">
                    </div>
                    <div class="currency-item__text">
                        <p>1</p>
                        <div></div>
                        <p>10 950<span>сум</span></p>
                    </div>
                </div>
                <div class="currency-item evro">
                    <div class="currency-item__img">
                        <img src="images/rub.svg" alt="">
                    </div>
                    <div class="currency-item__text">
                        <p>1</p>
                        <div></div>
                        <p>149<span>сум</span></p>
                    </div>
                </div>
                <div class="currency-item rub">
                    <div class="currency-item__img">
                        <img src="images/evro.svg" alt="">
                    </div>
                    <div class="currency-item__text">
                        <p>1</p>
                        <div></div>
                        <p>12 180<span>сум</span></p>
                    </div>
                </div>
                <div class="currency-item yuan">
                    <div class="currency-item__img">
                        <img src="images/yuan.svg" alt="">
                    </div>
                    <div class="currency-item__text">
                        <p>1</p>
                        <div></div>
                        <p>1 245<span>сум</span></p>
                    </div>
                </div>
            
            </div>
        </section>

    <!-- currency end -->
    
    <section class="creditcard container">
        <div class="creditcard-info">
            <h2 class="title">Лучшая карта</h2>
            <h4>HopCard<span>VISA</span></h4>
            <p>Комиссия за выпуск:<span>0$</span></p>
            <p>Комиссия за операции по карте:<span>0$</span></p>
            <div class="creditcard-info__links">
                <a href="#!" class="btn-white">Заказать</a>
                <a href="#!" class="btn-more">Подробнее</a>
            </div>
        </div>
        <img src="images/card.png" alt="" class="creditcard-img">
    </section>
</body>
</html>
